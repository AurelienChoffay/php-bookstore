services:
  app:
    ports:
      - "8086:80"
    depends_on:
      - db
  db:
    image: mysql:5.7
    environment:
      - MYSQL_USER=PHP-User
      - MYSQL_PASSWORD=User1PHP@
      - MYSQL_DATABASE=Bookstore
      - MYSQL_ROOT_PASSWORD=Root1Password@
    volumes:
      - db-data:/var/lib/mysql:rw

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8080:80"
    depends_on:
      - db
    environment:
      PMA_HOST: db

volumes:
  db-data: